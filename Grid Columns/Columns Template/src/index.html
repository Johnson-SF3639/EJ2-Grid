<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="resources/favicon.ico" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <!--style reference from node_modules/@syncfusion/ej2/-->
    <link href="/styles/styles.css" rel="stylesheet" />

    <script src="node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>
    <script src="system.config.js" type="text/javascript"></script>

</head>

<body>
    <script id="template" type="text/x-template">
        <div class="image"> 
            <img src="./resources/${EmployeeID}.png" alt="${EmployeeID}" />
        </div>
    </script>
    
    <script id="Discontinued" type="text/x-template">
        <div class="template_checkbox">
            ${if(Discontinued)}
            <input type="checkbox" checked> 
            ${else}
            <input type="checkbox"> 
            ${/if}
        </div>
    </script>
    
    <script id="Details" type="text/x-template">
        <button class="empData">Details</button>
    </script>

    <div id="Grid"></div>
</body>

</html>
