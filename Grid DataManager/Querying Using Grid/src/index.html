<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="resources/favicon.ico" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <!--style reference from node_modules/@syncfusion/ej2/-->
    <link href="/styles/styles.css" rel="stylesheet" />

    <script src="node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>
    <script src="system.config.js" type="text/javascript"></script>

</head>

<body>
    <div id='container'>
        <div class="content">
            <h2>Query (from) </h2>
            <div id="FormGrid"></div>
        </div>  
        <div class="content">
            <h2>Query (select) </h2>
            <div id="SelectGrid"></div>
        </div>  
        <div class="content">
            <h2>Query (expand) </h2>
            <div id="ExpandGrid"></div>
        </div>

        <div class="content">
            <div class="sort_content">
                <div class="sort_box">
                    <h2>Query (sortBy Ascending) </h2>
                    <div id="SortGrid"></div>
                </div>  
                <div class="sort_box">
                    <h2>Query (sortBy Decending) </h2>
                    <div id="DeSortGrid"></div>
                </div> 
            </div>
        </div>
        <div class="content">
            <h2>Query Filter(where)</h2>
            <div id="FilterGrid"></div>
        </div>
        <div class="content">
            <h2>Query Predicate filter(where)</h2>
            <div id="PredicateGrid"></div>
        </div>
        <div class="content">
            <h2>Query Searching (search)</h2>
            <div id="SearchGrid"></div>
        </div>
        <div class="content">
            <h2>Query Paging (page)</h2>
            <div id="PageGrid"></div>
        </div>
        <!-- 
        <div class="content">
            <h2>Query Grouping (group)</h2>
            <div id="GroupGrid"></div>
        </div>
        <div class="content">
            <h2>Query Aggregation (aggregate)</h2>
            <div id="AggGrid"></div>
        </div> 
         -->
        
    </div>
</body>

</html>
