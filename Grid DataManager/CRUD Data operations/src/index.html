<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="resources/favicon.ico" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <!--style reference from node_modules/@syncfusion/ej2/-->
    <link href="/styles/styles.css" rel="stylesheet" />

    <script src="node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>
    <script src="system.config.js" type="text/javascript"></script>

</head>

<body>
    <div id="content">
    <div class="e-form">
        <input type="number" id='OrderID' placeholder="Order ID"/>
        <input type="text" id="CustomerID" placeholder="Customer ID"/>
        <input type="number" id="EmployeeID" placeholder="Employee ID"/>
        <input type="button" value="Insert" id="manipulate"/>
        <input type="button" value="Update" id="updatebtn"/>
        <input type="button" value="Remove" id="removebtn"/>
    </div>
        <table id='datatable' class='e-table'>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Employee ID</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="content">
        <h1>Batch Edit Operation</h1>
        <div class="e-form">
            <input type="number" id='BOrderID' placeholder="Order ID"/>
            <input type="text" id="BCustomerID" placeholder="Customer ID"/>
            <input type="number" id="BEmployeeID" placeholder="Employee ID"/>
            <input type="button" value="Insert" id="added"/>
            <input type="button" value="Update" id="changed"/>
            <input type="button" value="Remove" id="deleted"/>
        </div>
        <div class="e-form">
            <label>Click to Save changes:</label>
            <input type="button" value="Save Changes" id="save" style="width: 20%"/>
        </div>
        <table id='bdatatable' class='e-table'>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Employee ID</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
