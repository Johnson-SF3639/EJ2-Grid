<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="resources/favicon.ico" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <!--style reference from node_modules/@syncfusion/ej2/-->
    <link href="/styles/styles.css" rel="stylesheet" />

    <script src="node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>
    <script src="system.config.js" type="text/javascript"></script>

</head>

<body>
    <div class="content">
        <h2>Multiple Selection</h2>
        <div id="Grid"></div>
        <br>
        <h2>Select row at initial rendering and Selection Mode</h2>
        <div id="IMGrid"></div>
        <br>
        <h2>Get selected row indexes</h2>
        <div id="IGrid"></div>
        <br>
        <h2>Simple multiple row selection</h2>
        <div id="SMGrid"></div>
        <br>
        <h2>Toggle selection</h2>
        <div id="TSGrid"></div>
        <br>
        <h2>Clear selection programmatically</h2>
        <button id="show">Clear Selection</button>  
        <div id="CSGrid"></div>
        <br>
        <h2>Get selected records on various pages</h2>
        <button id="PageShow">Selected Records</button>   
        <div id='SGrid'></div>    
    </div>
</body>

</html>
